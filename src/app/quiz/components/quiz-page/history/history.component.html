<div class="history-wrapper">
  <app-loader *ngIf="isLoading; else loaded"></app-loader>

  <ng-template #loaded>
    <table mat-table [dataSource]="scoreHistory" class="mat-elevation-z8">
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef class="column">Score</th>
        <td mat-cell *matCellDef="let scoreInfo" class="column">
          {{ scoreInfo.score }} / {{ scoreInfo.maxScore }}
        </td>
      </ng-container>

      <!-- Percentage Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef class="column">%</th>
        <td mat-cell *matCellDef="let scoreInfo" class="column">
          {{ getPercentage(scoreInfo.score, scoreInfo.maxScore) }}%
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="column">Date</th>
        <td mat-cell *matCellDef="let scoreInfo" class="column">
          {{ scoreInfo.date | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="column">Time</th>
        <td mat-cell *matCellDef="let scoreInfo" class="column">
          {{ scoreInfo.date | date: "hh:mm:ss" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
</div>
