<div class="question-wrapper">
  <mat-progress-spinner
    class="example-margin"
    mode="indeterminate"
    *ngIf="isLoading; else loaded"
  >
  </mat-progress-spinner>

  <ng-template #loaded>
    <app-question-card
      [question]="question"
      class="question-card"
    ></app-question-card>
  </ng-template>
</div>
