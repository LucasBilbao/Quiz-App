<div class="my-question-wrapper">
  <div class="loader" *ngIf="isLoading; else questionCards">
    <app-loader></app-loader>
  </div>
  <ng-template #questionCards>
    <h1 *ngIf="quizItems.length === 0; else questions" class="no-questions">
      There are no questions
    </h1>

    <ng-template #questions>
      <mat-card
        class="question-card"
        *ngFor="let quizItem of quizItems; let i = index"
        >{{ quizItem.question }}
        <div class="buttons">
          <button
            matSuffix
            mat-icon-button
            aria-label="Edit"
            color="primary"
            [routerLink]="getRouterLink(quizItem.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button matSuffix mat-icon-button aria-label="Delete">
            <mat-icon [matMenuTriggerFor]="delete" color="warn"
              >delete</mat-icon
            >
            <mat-menu #delete="matMenu">
              <button mat-menu-item (click)="onDeleteQuestion(quizItem.id, i)">
                Delete
              </button>
            </mat-menu>
          </button>
        </div>
      </mat-card>
    </ng-template>
  </ng-template>
</div>
