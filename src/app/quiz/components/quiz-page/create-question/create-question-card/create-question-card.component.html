<div class="question-creator-card">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Add a question</mat-label>
    <textarea
      matInput
      placeholder="Ex. What color is the sky?"
      autocomplete="off"
      [(ngModel)]="this.question.question"
    ></textarea>
  </mat-form-field>

  <mat-form-field
    class="example-form-field"
    *ngFor="let option of question.options; let i = index"
    appearance="fill"
  >
    <mat-label>Option {{ i + 1 }}</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      (change)="updateOptions(i)"
      [(ngModel)]="options[i]"
    />
    <button
      *ngIf="options[i]"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearOption(i)"
    >
      <mat-icon>close</mat-icon>
    </button>

    <button
      *ngIf="options[i] && i >= 2"
      matSuffix
      mat-icon-button
      aria-label="Delete"
    >
      <mat-icon [matMenuTriggerFor]="delete">delete</mat-icon>
      <mat-menu #delete="matMenu">
        <button mat-menu-item (click)="deleteOption(i)">Delete</button>
      </mat-menu>
    </button>
  </mat-form-field>
  <button mat-flat-button (click)="addOption()">+</button>

  <mat-form-field class="example-form-field correct-answer" appearance="fill">
    <mat-label>Correct Answer</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="question.answer"
    />
    <button
      *ngIf="question.answer"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="question.answer = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="postQuestion()">
    Submit Question
  </button>
</div>
