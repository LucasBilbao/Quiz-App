<div class="question-creator-card">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Add a question</mat-label>
    <textarea
      matInput
      placeholder="Ex. What color is the sky?"
      autocomplete="off"
      [(ngModel)]="this.question.question"
    ></textarea>
  </mat-form-field>

  <app-option-creator
    *ngFor="let option of options; let i = index"
    [optionInfo]="{ index: i, option: option }"
    (deleteOption)="onDeleteOption($event)"
    (updateOption)="onUpdateOption($event)"
  ></app-option-creator>

  <button mat-flat-button (click)="addOption()">+</button>

  <mat-form-field class="example-form-field correct-answer" appearance="fill">
    <mat-label>Correct Answer</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="question.answer"
    />
    <button
      *ngIf="question.answer"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="question.answer = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="postQuestion()">
    Submit Question
  </button>
</div>
